<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™?</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input  type="" id="new-task-description" name="new-task-description" placeholder="description">
      <button type="button" id="button" value="Create New Task">Create New Task</button>

    <!-- <select  id="mySelect" onchange="myFunction()"> -->
        <select  id="mySelect">
      <option id="default" value="default"> -other- </option>
      <option id="High" value="High">High priority</option>
      <option  id="Medium" value="Medium">Medium priority</option>
      <option id="Low" value="Low">Low priority</option>
    </select>
     <p id="demo"></p> <!--do this when select-->
    </form>
    

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
